<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ - Frequently Asked Questions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "SukhumvitSet";
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .faq-header {
        display: flex;
        align-items: center;
        gap: 30px;
        color: #333;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 2.5em;
        text-shadow: none;
        white-space: nowrap;
      }

      h1 > span {
        color: #0094e2;
      }

      .subtitle {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .faq-search-container {
        background: #e1e1e1;
        border-radius: 50px;
        padding: 8px 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
      }


      .faq-search-icon {
        color: #0094e2;
        font-size: 1.2em;
      }

      #faq-searchInput {
        background: #e1e1e1;
        border: none;
        outline: none;
        flex: 1;
        font-size: 1em;
        padding: 10px;
      }

      .clear-btn {
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        font-size: 1.2em;
        padding: 5px;
        display: none;
      }

      .clear-btn:hover {
        color: #0094e2;
      }

      .categories {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .category-btn {
        background: #f0f0f0;
        color: #333;
        border: 2px solid #e0e0e0;
        padding: 8px 20px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s;
        font-size: 0.9em;
        font-weight: 500;
      }

      .category-btn:hover,
      .category-btn.active {
        background: #0094e2;
        color: white;
        border-color: #0094e2;
      }

      .divider {
        border: none;
        border-top: 2px solid #0094e2;
        width: 100%;
        margin: 20px 0;
      }
      .faq-list {
        border-radius: 15px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .faq-item {
        border: 1px solid #d9d9d9;
        border-radius: 8px;
        padding: 16px 16px;
        transition: opacity 0.3s;
      }

      .faq-item.hidden {
        display: none;
      }

      .faq-question {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        user-select: none;
        gap: 15px;
      }

      .faq-question h3 {
        color: #333;
        font-size: 1.1em;
        font-weight: 600;
        flex: 1;
      }

      .faq-category-tag {
        background: #0094e2;
        color: white;
        padding: 3px 10px;
        border-radius: 12px;
        font-size: 0.75em;
        font-weight: 500;
      }

      .faq-icon {
        color: #0094e2;
        font-size: 1.5em;
        transition: transform 0.3s;
        flex-shrink: 0;
      }

      .faq-item.active .faq-icon {
        transform: rotate(45deg);
      }

      .faq-answer {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        color: #666;
        line-height: 1.6;
      }

      .faq-answer-content {
        padding-top: 15px;
      }

      .faq-item.active .faq-answer {
        max-height: 500px;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #999;
        display: none;
      }

      .no-results.show {
        display: block;
      }

      mark {
        background: #ffd54f;
        padding: 2px 4px;
        border-radius: 3px;
      }

      @media (max-width: 600px) {
        header {
          flex-direction: column;
          gap: 15px;
        }

        h1 {
          font-size: 2em;
        }

        .category-btn {
          font-size: 0.85em;
          padding: 6px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="faq-header">
        <h1>FAQ<span>s</span></h1>
        <div class="faq-search-container">
          <span class="faq-search-icon">üîç</span>
          <input
            type="text"
            id="faq-searchInput"
            placeholder="Search for answers..."
          />
          <button class="clear-btn" id="clearBtn">‚úï</button>
        </div>
      </header>

      <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="general">General</button>
        <button class="category-btn" data-category="account">Account</button>
        <button class="category-btn" data-category="billing">Billing</button>
        <button class="category-btn" data-category="technical">
          Technical
        </button>
      </div>

      <div class="faq-list" id="faqList">
        <!-- FAQ items will be generated by JavaScript -->
      </div>

      <div class="no-results" id="noResults">
        <p>üîç No results found. Try different keywords.</p>
      </div>
    </div>

    <script>
      const faqs = [
        {
          category: "general",
          question: "What is this service about?",
          answer:
            "Our service provides innovative solutions to help you streamline your workflow and increase productivity. We offer a comprehensive platform with various tools designed to meet your needs.",
        },
        {
          category: "general",
          question: "How do I get started?",
          answer:
            "Getting started is easy! Simply create an account, complete your profile, and explore our dashboard. We also offer a guided tutorial for new users to help you navigate the platform.",
        },
        {
          category: "account",
          question: "How do I create an account?",
          answer:
            'Click on the "Sign Up" button in the top right corner, fill in your information, and verify your email address. You\'ll be ready to go in just a few minutes!',
        },
        {
          category: "account",
          question: "Can I change my username?",
          answer:
            "Yes, you can change your username in your account settings. Go to Profile > Settings > Username and enter your new desired username. Note that usernames must be unique.",
        },
        {
          category: "account",
          question: "How do I reset my password?",
          answer:
            'Click on "Forgot Password" on the login page, enter your email address, and we\'ll send you a link to reset your password. The link is valid for 24 hours.',
        },
        {
          category: "billing",
          question: "What payment methods do you accept?",
          answer:
            "We accept all major credit cards (Visa, MasterCard, American Express), PayPal, and bank transfers for annual subscriptions. All payments are processed securely.",
        },
        {
          category: "billing",
          question: "Can I get a refund?",
          answer:
            "Yes, we offer a 30-day money-back guarantee. If you're not satisfied with our service, contact our support team within 30 days of your purchase for a full refund.",
        },
        {
          category: "billing",
          question: "How do I cancel my subscription?",
          answer:
            "You can cancel your subscription anytime from your account settings. Go to Billing > Subscription > Cancel. Your access will continue until the end of your current billing period.",
        },
        {
          category: "technical",
          question: "What browsers are supported?",
          answer:
            "We support the latest versions of Chrome, Firefox, Safari, and Edge. For the best experience, we recommend keeping your browser up to date.",
        },
        {
          category: "technical",
          question: "Is there a mobile app available?",
          answer:
            "Yes! We have mobile apps available for both iOS and Android. Download them from the App Store or Google Play Store to access your account on the go.",
        },
        {
          category: "technical",
          question: "How do I report a bug?",
          answer:
            "If you encounter a bug, please email our support team with a detailed description of the issue, including screenshots if possible. We typically respond within 24 hours.",
        },
        {
          category: "general",
          question: "Do you offer customer support?",
          answer:
            "Absolutely! Our customer support team is available 24/7 via email, live chat, and phone. Premium users also get priority support with faster response times.",
        },
      ];

      let currentCategory = "all";
      let currentSearch = "";

      function renderFAQs() {
        const faqList = document.getElementById("faqList");
        const noResults = document.getElementById("noResults");
        faqList.innerHTML = "";

        const filtered = faqs.filter((faq) => {
          const matchesCategory =
            currentCategory === "all" || faq.category === currentCategory;
          const matchesSearch =
            currentSearch === "" ||
            faq.question.toLowerCase().includes(currentSearch) ||
            faq.answer.toLowerCase().includes(currentSearch);
          return matchesCategory && matchesSearch;
        });

        if (filtered.length === 0) {
          noResults.classList.add("show");
        } else {
          noResults.classList.remove("show");
        }

        filtered.forEach((faq, index) => {
          const item = document.createElement("div");
          item.className = "faq-item";

          let highlightedQuestion = faq.question;
          let highlightedAnswer = faq.answer;

          if (currentSearch) {
            const regex = new RegExp(`(${currentSearch})`, "gi");
            highlightedQuestion = faq.question.replace(
              regex,
              "<mark>$1</mark>"
            );
            highlightedAnswer = faq.answer.replace(regex, "<mark>$1</mark>");
          }

          item.innerHTML = `
                    <div class="faq-question">
                        <h3>${highlightedQuestion}</h3>
                        <span class="faq-category-tag">${faq.category}</span>
                        <span class="faq-icon">+
                        </span>
                    </div>
                    
                    <div class="faq-answer">
                      <hr class="divider" />
                        <div class="faq-answer-content">${highlightedAnswer}</div>
                    </div>
                `;

          item.querySelector(".faq-question").addEventListener("click", () => {
            item.classList.toggle("active");
          });

          faqList.appendChild(item);
        });
      }

      // Search functionality
      const searchInput = document.getElementById("faq-searchInput");
      const clearBtn = document.getElementById("clearBtn");

      searchInput.addEventListener("input", (e) => {
        currentSearch = e.target.value.toLowerCase().trim();
        clearBtn.style.display = currentSearch ? "block" : "none";
        renderFAQs();
      });

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        currentSearch = "";
        clearBtn.style.display = "none";
        renderFAQs();
      });

      // Category filtering
      document.querySelectorAll(".category-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".category-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentCategory = btn.dataset.category;
          renderFAQs();
        });
      });

      // Initial render
      renderFAQs();
    </script>
  </body>
</html>
